---
title: Benjamin Lupton's Notes
description: A place for my notes
github_repo: balupton
github_username: notes
theme_color: light
markdown: kramdown

collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
remote_theme: broccolini/athena
permalink: pretty
timezone: UTC
